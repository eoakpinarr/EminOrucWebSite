<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sayfa Bulunamadı</title>
  <script type="text/javascript">
    // Kullanıcıyı ana sayfaya yönlendirmek için
    window.onload = function() {
      const redirectTo = window.location.pathname;
      // Eğer URL ana sayfa değilse yönlendirme yap
      if (redirectTo !== "/") {
        // Yönlendirme URL'si oluştur
        const newURL = `eoakpinar.com.tr/${redirectTo}`;
        // Kullanıcıyı yönlendir
        window.location.replace(newURL);
      } else {
        // Ana sayfada kalıyorsanız, kullanıcıya mesaj göster
        document.body.innerHTML = "<h1>Hoş Geldiniz</h1><p>Ana sayfadasınız.</p>";
      }
    }
  </script>
</head>
<body>
  <h1>Yönlendiriliyor...</h1>
  <p>Sayfa bulunamadı, ana sayfaya yönlendiriliyorsunuz...</p>
</body>
</html>
